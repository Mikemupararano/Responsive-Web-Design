<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Cards</title>
</head>
<body>
    <script>
        let count = 0;

function cc(card) {
  // Only change code below this line
switch (card) {
  case 2:
  count+=1;
  return "Bet";
  case 3:
  case 4:
  case 5:
  case 6:
  count +=1;
  return  "Bet";
  break;
  case 7:
  case 8:
  case 9:
  count +=0;
  return "Hold";
  break;
  case 10:
  case "J":
  case "Q":
  case "K":
  case "A":
count -=1;
return "Hold";
break;
}
var holdbet='Hold';
if (count>0) {
  holdbet='Bet';
}
return count + " " + holdbet;
  // Only change code above this line
}

cc(2); cc(3); cc(7); cc('K'); cc('A');
    </script>
</body>
</html>
