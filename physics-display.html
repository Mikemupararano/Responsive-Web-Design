<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="physics-displays.css">
    <title>Physics Displays</title>
    <script src="https://kit.fontawesome.com/491f4c8a49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1><i class="fa-solid fa-square-check"></i>A-LEVEL PHYSICS</h1>
    </div>
    <div class="wrapper">
        <div class="module1"><h2>Development of practical skills in physics</h2>
        <img src="./practicals.png" alt="practical skills">
        </div>
        <div class="mdoule2"><h2>Foundations of physics</h2>
        <img src="./foundations.png" alt="Foundations of physics">
        </div>
        <div class="module3"><h2>Forces & Motion</h2>
        <img src="./newtonian.png" alt="forces">
        </div>
        <div class="module4"><h2>Electrons, Waves & Photons</h2>
        <img src=".//wave.png" alt="wave">
        </div>
        <div class="module5"><h2>Newtonian world and astrophysics</h2>
        <img src="./astrophysics.png" alt="orbits">
        </div>
        <div class="module6"><h2>Particles and Medical Physics</h2>
        <img src=".//particles2.png" alt="particles">
        </div>
    </div>
</body>
</html>
